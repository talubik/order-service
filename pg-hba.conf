# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Разрешить локальные подключения через Unix-сокет
local   all             all                                     trust

# Разрешить подключения с localhost (IPv4)
host    all             all             0.0.0.0/0           trust

# Разрешить подключения с localhost (IPv6)
host    all             all             ::1/128                 trust

# Разрешить подключения всем с любого IP (НЕ безопасно для продакшена!)
# Лучше ограничить сетью, например 192.168.0.0/24
host    all         all         192.168.1.0/24        md5

# Репликация (только для пользователей с правами репликации)
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            trust
host    replication     all             ::1/128                 trust
